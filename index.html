<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Variables</h1>
    <label for="x">Ingresa X:</label>
    <input type="number" id="x" required><br>

    <label for="y">Ingresa Y:</label>
    <input type="number" id="y" required><br>

    <label for="z">Ingresa Z:</label>
    <input type="number" id="z" required><br>

    <button onclick="calcularResultados()">Enviar</button>

    <div class="result" id="resultado1"></div>
    <div class="result" id="resultado2"></div>
    <div class="result" id="resultado3"></div>
</div>

<script>
function calcularResultados() {
    // Obtener valores de los inputs
    const x = parseFloat(document.getElementById('x').value);
    const y = parseFloat(document.getElementById('y').value);
    const z = parseFloat(document.getElementById('z').value);

    // Calcular los resultados según las fórmulas dadas
    const resultado1 = 2 * x + 11;
    const resultado2 = (2 * z + y) - 5;
    const resultado3 = (y + z) - x;

    // Mostrar los resultados en el HTML
    document.getElementById('resultado1').innerText = `Resultado 1 (2x + 11): ${resultado1}`;
    document.getElementById('resultado2').innerText = `Resultado 2 ((2z + y) - 5): ${resultado2}`;
    document.getElementById('resultado3').innerText = `Resultado 3 ((y + z) - x): ${resultado3}`;
}
</script>

</body>
</html>
